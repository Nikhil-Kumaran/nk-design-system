
name: "🚀 publish"

on:
    push:
        branches:
          - master

jobs:
    release:
        name: 🚀 publish
        runs-on: ubuntu-latest
        steps:
            - name: ✔️ checkout
              uses: actions/checkout@v2
            - name: ✨ node setup
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - name: 🚀 npm publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}